<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/61bae6a0cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
        <header class="flexbox-wrapper">
            <div class="logo">
                <a href="index.html"><img src="/images/logo_white.png" alt="logo" height="150"></a>
            </div>
            <nav>
                <ul>
                    <li class="home">
                        <a href="index.html" target="_blank">Home</a>
                    </li>
                    <li class="about">
                        <a href="about.html" target="_blank">About Us</a>
                    </li>
                    <li>
                        <div class="contact">
                            <a href="contact.html" target="_blank">Contact</a>
                        <div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contact_main">
            <h1>Contact Form</h1>
            <div class="contact_container">
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="text" placeholder="Enter Email" required>
                    <label for="message">Message</label>
                    <textarea name="text" id="message" cols="30" rows="10" placeholder="Enter Your Message" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="social">
                    <div class="facebook">
                        <a href="#"><i class="fa-brands fa-facebook fa-3x"></i></a>
                    </div>
                    <div class="twitter">
                        <a href="#"><i class="fa-brands fa-twitter fa-3x"></i></a>
                    </div>
                </div>
                <div class="copyright">
                    <p>&copy Copyright Dave Vandyne</p>
                </div>
            </div>
        </footer>
</body>
</html>
