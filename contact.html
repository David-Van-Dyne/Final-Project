<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/61bae6a0cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <header class="flexbox-wrapper">
        <div class="logo">
            <a href="index.html"><img src="/Images/logo2.png" alt="logo" height="100"></a>
        </div>
        <nav>
            <ul>
                <li class="home">
                    <a href="index.html" target="_blank">Home</a>
                </li>
                <li class="about">
                    <a href="about.html" target="_blank">About Us</a>
                </li>
                <li>
                    <div class="contact">
                        <a href="contact.html" target="_blank"><button>Contact</button></a>
                    <div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact_main">
        <h1>Contact Form</h1>
        <div class="contact_container">
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="text" placeholder="Enter Full Name">
                <label for="email">Email</label>
                <input type="text" id="email" name="text" placeholder="Enter Email">
                <label for="message">Message</label>
                <textarea name="text" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    
</body>
</html>
